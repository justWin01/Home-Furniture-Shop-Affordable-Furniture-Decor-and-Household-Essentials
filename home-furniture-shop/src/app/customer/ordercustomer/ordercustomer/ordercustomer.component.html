<div class="orders-container" *ngIf="orders.length > 0; else noOrders">
  <div class="order-row" *ngFor="let row of getRows()">
    <div class="order-card" *ngFor="let order of row" (click)="viewOrder(order)">
      <img *ngIf="order.product_image" [src]="order.product_image" alt="{{ order.product_name }}" class="product-img" />
      <h3>{{ order.product_name }}</h3>
      <p><strong>Quantity:</strong> {{ order.quantity }}</p>
      <p><strong>Subtotal:</strong> â‚±{{ order.subtotal }}</p>
      <p><strong>Status:</strong> {{ order.status }}</p>
    </div>
  </div>
</div>

<ng-template #noOrders>
  <p class="no-orders">You have not placed any orders yet.</p>
</ng-template>
