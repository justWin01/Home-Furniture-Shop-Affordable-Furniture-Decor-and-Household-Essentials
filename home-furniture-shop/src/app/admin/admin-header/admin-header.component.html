<header class="admin-header">
  <div class="header-left">
    <img src="assets/images/logo.png" width="60" height="60" />
    <h1 class="site-title">Home & Furniture Shop</h1>
  </div>

  <!-- RIGHT -->
  <div class="header-actions">
    <!-- Admin Home -->
    <a routerLink="/admin/homeadmin" class="header-icon" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      Home
    </a>

    <!-- Deleted Products -->
    <a routerLink="/admin/deletedproduct" class="header-icon" routerLinkActive="active">
      Deleted Products
    </a>

    <input id="admin-search" type="search" placeholder="Search products..." />
    <button class="header-icon" (click)="toggleProfileModal()">ðŸ‘¤</button>
    <button class="menu-btn" (click)="toggleMenu()">â˜°</button>
  </div>

  <!-- Sliding Menu (Logout Only) -->
  <nav class="admin-nav" [class.active]="menuActive">
    <button class="close-menu-btn" (click)="toggleMenu()">âœ•</button>
    <button class="logout-btn" (click)="logout()">Logout</button>
  </nav>

  <!-- Profile Modal -->
  <div class="profile-modal-overlay" [class.active]="profileModal">
    <div class="profile-modal">
      <h2>Profile Information</h2>
      <p><strong>Name:</strong> {{ user.fullname || 'N/A' }}</p>
      <button class="close-btn" (click)="toggleProfileModal()">Close</button>
    </div>
  </div>
</header>
